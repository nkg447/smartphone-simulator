<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device</title>
    <style>
      body {
        background-color: #222831;
        color: #ececec;
        margin: 20px;
        font-family: monospace;
      }
      #caliberate {
        padding: 10%;
        margin: 20px;
        margin-top: 50%;
        background-color: #f2a365;
        color: #222831;
        font-weight: bold;
        text-align: center;
        font-size: x-large;
        box-shadow: 3px 6px 8px 1px rgb(236, 236, 236, 0.22);
        user-select: none;
      }
      #message {
        font-size: larger;
      }
    </style>
  </head>
  <body>
    <h2>Device</h2>
    <p id="message">
      Place your mobile on a flat surface and hit caliberate.<br /><br />Then
      see your phone's orientation on the simulator.
    </p>
    <div id="caliberate">caliberate</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script>
      function onLoad() {
        // not smartphone
        if (
          !/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
            navigator.userAgent
          )
        ) {
          document.getElementById("message").innerHTML =
            "Please open the link in a smartphone.";
          document.getElementById("caliberate").style.display = "none";
          return;
        }
        // forcing https
        if (
          location.protocol !== "https:" &&
          location.hostname !== "127.0.0.1" &&
          location.hostname !== "localhost"
        ) {
          location.replace(
            `https:${location.href.substring(location.protocol.length)}`
          );
        }
        window.onerror = (msg, url, lineNum) => {
          document.getElementById("message").innerHTML = msg;
        };
        const socket = io();
        let id = new URLSearchParams(window.location.search).get("id");
        const lag = 5;
        let i = 0;
        socket.emit("device-connect", { id });
        window.ondeviceorientationabsolute = (e) => {
          document.getElementById("caliberate").onclick = () => {
            socket.emit("device-caliberate", {
              alpha: e.alpha,
              beta: e.beta,
              gamma: e.gamma,
            });
          };
          i++;
          if (i % lag == 0)
            socket.emit("device-data", {
              alpha: e.alpha,
              beta: e.beta,
              gamma: e.gamma,
            });
        };
      }
      onLoad();
    </script>
  </body>
</html>
