    <script src="https://www.cssscript.com/demo/pure-javascript-qr-code-generator-qrious/dist/umd/qrious.js"></script>
    <script>
      const socket = io();
      const phone = document.getElementsByClassName("scene")[0];
      let calibrateValues = { alpha: 0, beta: 0, gamma: 0 };
      let id = undefined;
      function setPhoneTransform(style) {
        phone.style["-webkit-transform"] = phone.style[
          "-moz-transform"
        ] = phone.style["-ms-transform"] = phone.style["transform"] = style;
      }
      socket.emit("simulation-connect", {});
      socket.on("simulation-id", (data) => {
        id = data.id;
        var qr = (window.qr = new QRious({
          element: document.getElementById("qr"),
          size: 300,
          value: window.location.origin + "/device?id=" + id,
        }));
        document.getElementById("message").innerHTML =
          "Scan this QR code from your phone, or goto " +
          `<a href="${window.location.origin + "/device?id=" + id}">${
            window.location.origin + "/device?id=" + id
          }</a>`;
      });
      socket.on("simulator-caliberate", (data) => {
        const { alpha, beta, gamma } = data;
        calibrateValues = {
          alpha: alpha * -1,
          beta: beta * -1,
          gamma: gamma * -1,
        };
      });
      socket.on("simulator-data", (data) => {
        document.getElementById("qr").style.display = "none";
        document.getElementById("message").style.display = "none";
        document.getElementById("message").innerHTML = JSON.stringify(data);
        const { alpha, beta, gamma } = data;
        setPhoneTransform(
          `rotateY(${calibrateValues.alpha + alpha}deg) rotateX(${
            (calibrateValues.beta + beta) * -1
          }deg) rotateZ(${calibrateValues.gamma + gamma}deg)`
        );
      });
    </script>
